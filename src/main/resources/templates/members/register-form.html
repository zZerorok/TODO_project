<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<div>
    <form action="/members/register" method="post">
        <label>이름을 입력해주세요:<input type="text" name="name" required></label><br>
        <label>아이디를 입력해주세요:<input type="text" name="loginId" required></label><br>
        <label>비밀번호를 입력해주세요:<input type="password" name="password" required></label><br>

        <button type="submit">회원가입</button>
        <button onclick="location.href='/'">취소</button>
    </form>
</div>
</body>
</html>
