<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .field-error {
            color: red;
            font-size: 0.9em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<h1>로그인</h1>

<div>
    <form action="/members/login" th:object="${loginForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메세지</p>
        </div>

        <div class="form-group">
            <label for="loginId">아이디를 입력해주세요</label>
            <input type="text" id="loginId" th:field="*{loginId}">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호를 입력해주세요</label>
            <input type="password" id="password" th:field="*{password}">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <button type="submit">로그인</button>
        <button type="button" onclick="location.href='/'">취소</button>
    </form>
</div>
</body>
</html>
